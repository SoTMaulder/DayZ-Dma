name: Build & Release DayZ-DMA

on:
  push:
    branches:
      - main
    paths:
      - 'dma-dayz-cpp/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Deploy DayZ-DMA
    runs-on: windows-latest
    environment: production

    steps:
      # 1️⃣ Checkout full repo
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 2️⃣ Get version info
      - name: Get version info
        uses: dotnet/nbgv@master
        id: nbgv

      # 3️⃣ Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # 4️⃣ Download mapcontent.rar
      - name: Download MapContent
        run: |
          curl -L -o mapcontent.rar "https://github.com/SoTMaulder/DayZ-Dma/releases/download/MapRelease/mapcontent.rar"

      # 5️⃣ Extract mapcontent into the correct folder
      - name: Extract MapContent
        run: |
          choco install -y 7zip
          7z x mapcontent.rar -aoa -o"dma-dayz-cpp"

      # 6️⃣ Build C++ solution (Release x64)
      - name: Build Solution
        run: msbuild dma-dayz-cpp\dma-dayz-cpp.sln /p:Configuration=Release

      # 7️⃣ Package EXE + mapcontent into ZIP
      - name: Package Build
        shell: powershell
        run: |
          mkdir release
          Copy-Item -Path ".\x64\Release\*.exe" -Destination ".\release" -Force
          Copy-Item -Path ".\dma-dayz-cpp\mapcontent" -Destination ".\release\mapcontent" -Recurse -Force
          Compress-Archive -Path release\* -DestinationPath DayZ-DMA.zip

      # 8️⃣ Upload ZIP to GitHub Release using auto version
      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ steps.nbgv.outputs.SemVer2 }} DayZ-DMA.zip `
            --title "DayZ-DMA ${{ steps.nbgv.outputs.SemVer2 }}" `
            --notes "Automated release from GitHub Actions."
