name: Build & Release DayZ-Dma

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # ⭐ Download the map content .rar (use REAL direct link)
      - name: Download MapContent
        run: |
          curl -L -o mapcontent.rar "https://download1072.mediafire.com/hzamk764g14g4CY74lptnU8O4gtMBOhEgsNYb-J7tvOZv_rGBNU-TkxJxYCMNpRbHEEyYdqw2CJsxqQ6oCYavjAmDG8k0xX72b3-xwtVntD96yllxXJsjedAxa15xG_UNVeeHEeU73qavOKhxNY0dY27ZuTU4G81By-AB4aWlwk/rdl3bs5lc8jk1ym/mapcontent.rar"

      # ⭐ Extract mapcontent into dma-dayz-cpp/ (not mapcontent/mapcontent)
      - name: Extract MapContent
        run: |
          choco install -y 7zip
          7z x mapcontent.rar -o"dma-dayz-cpp"

      # ⭐ Build the Visual Studio solution
      - name: Build Solution
        run: msbuild dma-dayz-cpp.sln /p:Configuration=Release

      # ⭐ Package the final .exe into a zip file
      - name: Package Build
        run: |
          mkdir release
          copy /Y "**\\Release\\*.exe" release
          powershell Compress-Archive -Path release\* -DestinationPath DayZ-DMA.zip

      # ⭐ Upload the result as a GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: DayZ-DMA.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
