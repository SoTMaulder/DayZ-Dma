name: Build & Release DayZ-Dma

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # ⭐ Download the map content .rar (use REAL direct link)
      - name: Download MapContent
        run: |
          curl -L -o mapcontent.rar "https://github.com/SoTMaulder/DayZ-Dma/releases/download/MapRelease/mapcontent.rar"

      # ⭐ Extract mapcontent into dma-dayz-cpp/ (not mapcontent/mapcontent)
      - name: Extract MapContent
        run: |
          choco install -y 7zip
          7z x mapcontent.rar -aoa -o"dma-dayz-cpp"

     # ⭐ Build the Visual Studio solution
      - name: Build Solution
        run: msbuild dma-dayz-cpp.sln /p:Configuration=Release

      # ⭐ Package .exe + mapcontent into a ZIP
      - name: Package Build
        run: |
          mkdir release

          # Copy exe file(s)
          Copy-Item -Path ".\dma-dayz-cpp\Release\*.exe" -Destination ".\release" -Force

          # Copy mapcontent folder
          Copy-Item -Path ".\dma-dayz-cpp\mapcontent" -Destination ".\release\mapcontent" -Recurse -Force

          # Build ZIP archive
          powershell Compress-Archive -Path release\* -DestinationPath DayZ-DMA.zip
        shell: powershell

      # ⭐ Upload the ZIP as a GitHub Release asset
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: DayZ-DMA.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
