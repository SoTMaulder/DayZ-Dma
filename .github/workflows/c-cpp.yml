name: Build & Release C/C++

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: :contentReference[oaicite:1]{index=1}/checkout@v4

      - name: Install build tools
        run: sudo apt-get install -y build-essential mingw-w64

      # Compile your executable (Windows target)
      - name: Build project
        run: |
          x86_64-w64-mingw32-gcc -o DayZ-DMA.exe src/main.c  # change your files here

      - name: Package binary
        run: |
          mkdir release
          cp DayZ-DMA.exe release/
          cd release
          zip DayZ-DMA.zip DayZ-DMA.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/DayZ-DMA.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
