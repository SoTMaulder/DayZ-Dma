name: Build & Release C/C++

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:  # <-- This adds the manual Run button
    inputs:
      version:
        description: "Version tag to use (ignored if you push a real tag)"
        required: false
        default: "manual-build"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get install -y build-essential mingw-w64

      # Compile your .exe (update this line for your files)
      - name: Build project
        run: |
          x86_64-w64-mingw32-gcc -o DayZ-DMA.exe src/main.c

      - name: Package binary
        run: |
          mkdir release
          cp DayZ-DMA.exe release/
          cd release
          zip DayZ-DMA.zip DayZ-DMA.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/DayZ-DMA.zip
          tag_name: ${{ github.ref_name }}  # Uses the pushed tag
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
